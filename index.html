<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Freie Presse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e3a5f; /* Mattes Edelblau */
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #14263d;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: #2a4d75;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        h2 {
            border-bottom: 2px solid #ffffff;
            padding-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #f4a261;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #e76f51;
        }
        .article {
            background: #3b5f89;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            position: relative;
        }
        .article h3 {
            color: #f4a261;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffffff;
            color: #000;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>Die Freie Presse</header>

    <main>
        <section id="news-form">
            <h2>Neuen Artikel erstellen</h2>
            <input type="text" id="title" placeholder="Titel eingeben">
            <textarea id="content" placeholder="Artikeltext eingeben"></textarea>
            <button onclick="addArticle()">Artikel verÃ¶ffentlichen</button>
        </section>

        <section id="news-container">
            <h2>Aktuelle Artikel</h2>
            <div id="articles"></div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", loadArticles);

        function addArticle() {
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;

            if (title.trim() === "" || content.trim() === "") {
                alert("Bitte Titel und Inhalt eingeben.");
                return;
            }

            let articles = JSON.parse(localStorage.getItem("articles")) || [];
            articles.push({ title, content });
            localStorage.setItem("articles", JSON.stringify(articles));

            document.getElementById("title").value = "";
            document.getElementById("content").value = "";

            loadArticles();
        }

        function loadArticles() {
            let articles = JSON.parse(localStorage.getItem("articles")) || [];
            let articlesContainer = document.getElementById("articles");

            articlesContainer.innerHTML = "";

            articles.forEach((article, index) => {
                let articleElement = document.createElement("div");
                articleElement.classList.add("article");
                articleElement.setAttribute("id", "article-" + index);

                articleElement.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content}</p>
                    <button class="download-btn" onclick="downloadArticle(${index})">ðŸ“¥ Download</button>
                `;

                articlesContainer.appendChild(articleElement);
            });
        }

        function downloadArticle(index) {
            let articleElement = document.getElementById("article-" + index);

            html2canvas(articleElement).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "Artikel.png";
                link.click();
            });
        }
    </script>

</body>
</html>
