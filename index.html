<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Freie Presse - Nachrichten</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 22px;
            margin-bottom: 10px;
            border-left: 5px solid #b30000;
            padding-left: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            background-color: #b30000;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
            border-radius: 3px;
        }
        button:hover {
            background-color: #800000;
        }
        .article {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            position: relative;
            word-wrap: break-word;
        }
        .article h3 {
            font-size: 20px;
            color: #b30000;
        }
        .article p {
            margin: 5px 0;
        }
        .meta {
            font-size: 12px;
            color: #777;
        }
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #b30000;
            color: white;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
            border: none;
        }
        .download-btn:hover {
            background: #800000;
        }
        @media (max-width: 850px) {
            main {
                width: 95%;
                padding: 15px;
            }
            .download-btn {
                position: static;
                display: block;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <header>Die Freie Presse</header>

    <main>
        <section id="news-form">
            <h2>Neuen Artikel schreiben</h2>
            <input type="text" id="title" placeholder="Schlagzeile eingeben">
            <input type="text" id="author" placeholder="Autor eingeben">
            <textarea id="content" placeholder="Artikeltext eingeben"></textarea>
            <button onclick="addArticle()">Artikel verÃ¶ffentlichen</button>
        </section>

        <section id="news-container">
            <h2>Aktuelle Nachrichten</h2>
            <div id="articles"></div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", loadArticles);

        function addArticle() {
            let title = document.getElementById("title").value.trim();
            let author = document.getElementById("author").value.trim() || "Unbekannter Autor";
            let content = document.getElementById("content").value.trim();
            let date = new Date().toLocaleString("de-DE");

            if (title === "" || content === "") {
                alert("Bitte Titel und Inhalt eingeben.");
                return;
            }

            let articles = JSON.parse(localStorage.getItem("articles")) || [];
            articles.unshift({ title, author, content, date });
            localStorage.setItem("articles", JSON.stringify(articles));

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("content").value = "";

            loadArticles();
        }

        function loadArticles() {
            let articles = JSON.parse(localStorage.getItem("articles")) || [];
            let articlesContainer = document.getElementById("articles");
            articlesContainer.innerHTML = "";

            articles.forEach((article, index) => {
                let articleElement = document.createElement("div");
                articleElement.classList.add("article");
                articleElement.setAttribute("id", "article-" + index);

                articleElement.innerHTML = `
                    <h3>${article.title}</h3>
                    <p class="meta">Von <b>${article.author}</b> - ${article.date}</p>
                    <p>${article.content}</p>
                    <button class="download-btn" onclick="downloadArticle(${index})">ðŸ“¥ Download</button>
                `;

                articlesContainer.appendChild(articleElement);
            });
        }

        function downloadArticle(index) {
            let articleElement = document.getElementById("article-" + index);

            html2canvas(articleElement, { scale: 2 }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = `Artikel_${index + 1}.png`;
                link.click();
            });
        }
    </script>

</body>
</html>
